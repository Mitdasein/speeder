<!DOCTYPE html>
<html>
<head>
	<title>Speeder!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.timer.js"></script>
	<script src="js/SpeederEngine.js"></script>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

<a href="https://github.com/thameera/speeder">
	<img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub">
</a>

<div class="container" id="content">
	<div class="row">
		<div class="span2"></div>
		<div class="span8">
			<div id="divCanvas">Load error
			</div>
		</div>
	</div>
	<div class="row rowInfo">
		<div class="span5"></div>
		<div class="span1">
			<div class="divTitle">WPM</div>
			<div id="divWPM"></div>
		</div>
		<div class="span1">
			<div class="divTitle">Chunk</div>
			<div id="divChunk"></div>
		</div>
	</div>
	<div class="row rowLegend">
		<div class="span2"></div>
		<div class="span8" id="divLegend">
		</div>
	</div>
</div> <!-- /container -->

<div id="modalInput" class="modal hide fade" tabindex=-1 role="dialog" aria-labelledby="mdlInputHeader" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="mdlInputHeader">Paste the text here:</h3>
	</div>
	<div class="modal-body">
		<textarea class="input-xlarge" id="txtaInput" rows="15"></textarea>
	</div>
	<div class="modal-footer" style="text-align: center">
		<div id="modalInputLegend"></div>
	</div>
</div> <!-- /modalInput  -->

<div id="modalOptions" class="modal hide fade" tabindex=-1 role="dialog" aria-labelledby="mdlOptionsHeader" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="mdlOptionsHeader">Options</h3>
	</div>
	<div class="modal-body">
		<div class="block">
			<div class="title">Speed</div>
			<div class="option">
				<abbr title="Words per Minute">WPM</abbr>: 
				<input type="text" id="optionsWPM" />
			</div>
			<div class="option">
				<abbr title="By how much WPM is changed when you press J/F">Delta</abbr>: 
				<input type="text" id="optionsDelta" />
			</div>
		</div> <!-- /block -->
		<div class="block">
			<div class="title">Chunk</div>
			<div class="option">
				<abbr title="Words per chunk">Size</abbr>: 
				<input type="text" id="optionsChunkSize" />
			</div>
		</div> <!-- /block -->
	</div> <!-- /modal-body -->
	<div class="modal-footer" style="text-align: center">
		<div id="modalOptionsLegend"></div>
	</div>
</div> <!-- /modalOptions  -->

</body>
</html>
